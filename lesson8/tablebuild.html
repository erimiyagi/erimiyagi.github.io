<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/lesson8/css/tablebuild.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    
</head>
<body>

    <main>
        <table>
            <thead>
                <tr>
                    <th colspan="3">ACME Wildwest</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Period</th>
                    <th>Sales</th>
                    <th>Sales <br> Goal</th>
                </tr>
                <tr>
                    <td>August</td>
                    <td>$3,950</td>
                    <td>$4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>$4,420</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>$4,870</td>
                    <td>$5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>$8,610</td>
                    <td  class="emphasize">$7,500</td>
                </tr>
                <tr>
                    <td>Black <br>Friday</td>
                    <td colspan="2">$3,200</td>
                   
                </tr>
                <tr>
                    <td>December</td>
                    <td>$6,820</td>
                    <td>$7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Complied 12.20.2020 by by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

<footer>
    <p> &copy; 2020 | Eri Miyagi | Tokyo | 
    <a href="https://www.byui.edu/online">BYU Online Learning</a>
    </p>
    <div id="lastModified"></div>

     <script src="/lesson7/js/lesson7.js"></script>
</footer>
    
</body>
</html>
