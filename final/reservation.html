<main class="clearfix">


    <h2>Reservation</h2>
    <form action="thanks.html">
        <fieldset>
            <legend>Contact Inforamtion</legend>
            <label class="top">Full Name*
                <input type="text" name="fullName" pattern="[a-zA-Z].{5,}" required>
            </label>
            <label class="top">Email*
                <input type="email" name="email" placeholder="someone@email.com" required>
            </label>
            <label class="top">Phone Number*
                <input type="tel" name="tel" placeholder="1234567890" required>
            </label>
            <label class="top">Zip Code*
                <input type="number" name="zipcode" required>
            </label> 
            <label class="top">Mailing Address*
                <input type="text" name="mailingAddress" pattern="[a-zA-Z0-9-].{5,}" required>
            </label> 
        </fieldset>
        <fieldset>
            <legend>Reservation Information</legend>
            <label class="sbs">Reservation Date:
                <input type="date" name="reserveDate">
            </label>
           
            <label class="sbs">Scoot Type:
               <select name="scootType">
                   <option value>Select a Scoot Type...</option>
                   <option value="Honda Metro">Honda Metro</option>
                   <option value="Honda Dio">Honda Dio</option>
                   <option value="Honda PCX150">Honda PCX150</option>
                   <option value="Honda Pioneer ATV">Honda Pioneer ATV</option>
                   <option value="Jeep Wrangler - 4 door with a/c">Jeep Wrangler - 4 door with a/c</option>
                   <option value="Jeep Wrangler - 2 door">eep Wrangler - 2 door</option>
               </select>
            </label>
            <label class="sbs">Number of Person:
                <select name="numberPerson">
                    <option value>Select a Number of Person...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    
                </select>
             </label>

             <label class="top">Cruise Lines
                <input type="text" name="cruiseLineName" pattern="[a-zA-Z].{5,}" placeholder="ex. The cruise line name if you are taking">
            </label>
            <label class="sbs">Agreement<br>
                <ul>
                    <li>Reservations rate requires 24 hour prior notification</li>
                    <li>A $50 security deposit is required to confirm reservations</li>
                    <li>A valid drivers license is required in hand at time of rental</li>
                </ul>
                

                <input type="radio" name="dangerLevel" value="yes" required>
                Agree
            </label>
            
        </fieldset>

        <fieldset>
            <legend>Payment Information</legend>
    
            <label class="sbs">Payment Methods<br>
            
                <input type="radio" name="dangerLevel" value="yes" >
                <div class="payment">Credit or debit card<br></div>
                <input type="radio" name="dangerLevel" value="yes" class="payment">
                <div class="payment">Google Pay</div><br>
                <input type="radio" name="dangerLevel" value="yes" class="payment">
                <div class="payment">Paypal</div><br>
                <input type="radio" name="dangerLevel" value="yes" class="payment">
                <div class="payment">Cash</div>
            </label>
            <label class="top">Card Number
                <input type="text" name="cardNumber" pattern="[0-9].{12,}" required>
            </label>
            <label class="top">Security Code
                <input type="text" name="securityCode" pattern="[0-9].{3,}" required>
            </label>


            
        </fieldset>

        <fieldset>
            <legend>Concerns or Comments</legend>
            <label>
                <textarea name="comment" placeholder="ex. The need and location of a drop-off request"></textarea>
            </label>
        </fieldset>

        <input type="submit" value="Make a reservation" name="submitBtn" class="submitBtn">
    </form>

</main>
